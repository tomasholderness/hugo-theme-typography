
{{ if .IsHome}}
    <div class="copyright">
        <p>&copy {{ .Site.Params.copyrightOwner }} {{ time.Now.Year }}</p>
    </div>
{{ end }}

{{ range .Site.Params.customjs }}
    {{ $script := resources.Get . | minify }}
    <script src="{{ $script.Permalink }}" integrity="{{ $script.Data.Integrity }}"></script>
{{ end }}
